{% extends 'base.html' %}

{% block title %} Register Account {% endblock %}

{% block header %} Register Account {% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post" action="{% url 'employees:create' %}">
    {% csrf_token %}
    {{ form.as_p }}
        Please enter your name:  <input type="text" id="emp_name" name="emp_name"><br>
        Please enter your zip code: <input type="text" maxlength="5" id="zipcode" name="zipcode"> <br>
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
